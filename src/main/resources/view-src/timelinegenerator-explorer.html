<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frise chronologique</title>
    <link rel="icon" id="favicon" href="" />
    <link rel="stylesheet" href="/assets/themes/edifice-bootstrap/index.css?v=@@VERSION" />
    <script type="module" crossorigin src="/assets/js/ode-explorer/index.js?v=@@VERSION"></script>
    <link rel="stylesheet" href="/assets/js/ode-explorer/style.css" />
  </head>
  <body class="app-react" data-explorer-config>
    <div id="root"></div>
    <div id="portal"></div>

    <!-- SET INITIALISATION CONFIG -->
    <script>
      var WORFLOW_ACCESS = "net.atos.entng.timelinegenerator.controllers.TimelineController|view";
      var WORKFLOW_CREATE = "net.atos.entng.timelinegenerator.controllers.TimelineController|createTimeline";
      var WORKFLOW_PUBLISH = "net.atos.entng.timelinegenerator.controllers.TimelineController|publish";
      var WORKFLOW_PRINT = "net.atos.entng.timelinegenerator.controllers.TimelineController|printView";
      var WORKFLOW_LIST = "net.atos.entng.timelinegenerator.controllers.TimelineController|listTimelines";
      var explorerConfig = {
        app: "timelinegenerator",
        types: ["timelinegenerator"],
        libraryAppFilter:"TimelineGenerator",
        filters: [
            { id: "owner", defaultValue: true },
            { id: "public", defaultValue: false },
            { id: "shared", defaultValue: true },
        ],
        orders: [
            { id: "name", defaultValue: "asc", i18n: "explorer.sorts.name" },
            { id: "updatedAt", i18n: "explorer.sortes.updatedat"},
        ],
        actions: [
          {
            id: "open",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "read",
          },
          {
            id: "share",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "manager",
          },
          {
            id: "publish",
            workflow: WORKFLOW_PUBLISH,
            target: "actionbar",
            right: "creator",
          },
          {
            id: "move",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "read",
          },
          {
            id: "create",//left right button to create timeline
            workflow: WORKFLOW_CREATE,
            target: "tree",
          },
          {
            id: "edit",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "manager",
          },
          {
            id: "print",
            workflow: WORKFLOW_PRINT,
            target: "actionbar",
            right: "read",
          },
          {
            id: "delete",
            workflow: WORFLOW_ACCESS,
            target: "actionbar",
            right: "read",
          },
        ],
        trashActions: [
            {
                id: "restore",
                available: true,
                target: "actionbar",
                workflow: "",
                right: "manager",
            },
            {
                id: "delete",
                available: true,
                target: "actionbar",
                workflow: "",
                right: "manager",
            },
        ],
      };
      var rootElement = document.querySelector("[data-explorer-config]");
      rootElement.setAttribute("data-explorer-config", JSON.stringify(explorerConfig));
    </script>
  </body>
</html>
