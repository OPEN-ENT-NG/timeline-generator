<!DOCTYPE html>
<html ng-controller="TimelineGeneratorController"  ng-class="{print: printMode}">

<head>
    <title>{{#i18n}}timelinegenerator.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .chip .shared{
            position: relative;
            display: inline-block;
            margin-left: 0;
            left: 0;
        }
    </style>
    <script src="/timelinegenerator/public/dist/entcore/ng-app.js" id="context" type="text/javascript"></script>
    <script src="/timelinegenerator/public/dist/application.js" type="text/javascript"></script>
</head>

<body library-root>
<portal ng-if="!notFound && !printMode">
    <infotip name="timelinegenerator-no-mobile" class="warning zero-desktop">
        <strong><i18n>warning.no.mobile</i18n></strong>
    </infotip>
    <div class="row">
        <div class="twelve cell">
            <div class="nine cell">
                <side-panel class="zero-mobile" ng-if="selectedTimeline">
                    <container template="side-panel"></container>
                </side-panel>
                <app-title>
                    <h1>
                        <i class="timelinegenerator"></i>
                        <span navigation-trigger="openMainPage()"><i18n>timelinegenerator.title</i18n></span>
                        <span subtitle ng-if="selectedTimeline.headline && selectedTimeline.headline.trim().length > 0"> > [[timeline.headline]]</span>
                    </h1>
                </app-title>
            </div>
            <div class="contextual-buttons three cell">
                <button ng-hide="isTrashFolder() || !currentFolder.ressources.all.length && !currentFolder.children.all.length" workflow="timelinegenerator.create" ng-if="!empty && (!timeline || !timeline._id)" navigation-trigger="newTimeline()" class="cell right-magnet">
                    <i18n>timelinegenerator.timeline.new</i18n>
                </button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <section id="timeline-content">
        <container template="main" class="flexible content cell"></container>
        <container template="timelines" class="flexible navigation" ng-class="{ 'empty-neighbour': template.isEmpty('main'), 'filled-neighbour': !template.isEmpty('main') }"></container>
    </section>
</portal>
<div ng-if="printMode">
    <container template="timelines" class="flexible navigation" ng-class="{ 'empty-neighbour': template.isEmpty('main'), 'filled-neighbour': !template.isEmpty('main') }"></container>
</div>
<div ng-if="notFound">
    <div ng-if="!me.userId" class="absolute">
        <default-styles>

            <h1><a data-reload><i class="oops"></i><i18n>oops</i18n></a></h1>
            <article>
                <div class="row">
                    <i18n>timeline.or.page.notfound.or.unauthorized</i18n>
                </div>

                <div class="row vertical-spacing-twice">
                    <button data-reload onclick="history.go(-1)"><i18n>back</i18n></button>
                </div>
            </article>

        </default-styles>
    </div>
    <div ng-if="me.userId" class="absolute">
        <portal>

            <h1><a data-reload><i class="oops"></i><i18n>oops</i18n></a></h1>
            <article>
                <div class="row">
                    <i18n>timeline.or.page.notfound.or.unauthorized</i18n>
                </div>

                <div class="row vertical-spacing-twice">
                    <button data-reload onclick="history.go(-1)"><i18n>back</i18n></button>
                </div>
            </article>
        </portal>
    </div>
</div>
<library-publish></library-publish>
</body>
</html>
