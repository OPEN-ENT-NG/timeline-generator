

<div class="row toggle-buttons-spacer">
	<h2 ng-if="timeline._id"><i18n>edit</i18n></h2>
	<h2 ng-if="!timeline._id"><i18n>timelinegenerator.create.a.timeline</i18n></h2>
	<article class="twelve cell">
		<div class="two cell">
			<image-select ng-model="timeline.icon" default="/img/illustrations/forum-default.png" thumbnails="[{ width: 290, height: 290 }]" class="absolute"></image-select>
		</div>

		<div class="ten cell height-two left-two">
			<div class="twelve cell horizontal-spacing-twice">
				<label class="twelve cell"><i18n>timelinegenerator.timeline.headline</i18n></label>
				<input type="text" class="nine cell" ng-model="timeline.headline" required />
			</div>
		</div>

		<label class="twelve cell"><i18n>timelinegenerator.timeline.text</i18n></label>
		<html-editor ng-model="timeline.text" required></html-editor>

		<div class="twelve cell horizontal-spacing-twice">
			<button ng-if="timeline._id" class="right-magnet" ng-click="saveTimelineEdit()">
				<i18n>save</i18n>
			</button>
			<button ng-if="!timeline._id" class="right-magnet" ng-click="saveTimelineEdit()">
				<i18n>save</i18n>
			</button>
			<button class="cancel right-magnet" ng-click="cancelTimelineEdit()">
				<i18n>cancel</i18n>
			</button>
		</div>
		

	</article>

</div>
