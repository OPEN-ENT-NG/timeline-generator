
<div class="row toggle-buttons-spacer">
	<h2 ng-if="event._id"><i18n>edit</i18n></h2>
	<h2 ng-if="!event._id"><i18n>timelinegenerator.event.new</i18n></h2>

	<article class="twelve cell">
		<label class="twelve cell"><i18n>timelinegenerator.event.headline</i18n></label>
		<input type="text" i18n-placeholder="timelinegenerator.event.placeholder" class="twelve cell" ng-model="event.headline" required></input>

		<label class="twelve cell"><i18n>timelinegenerator.event.startdate</i18n></label>
		<span class="twelve cell">
			<date-picker ng-model="event.startDate"></date-picker>
		</span>
		
		<label class="twelve cell"><i18n>timelinegenerator.event.enddate</i18n></label>
		<span class="twelve cell">
			<date-picker ng-model="event.endDate"></date-picker>
		</span>
		
		<div class="twelve cell" ng-if="event.video === undefined">
			<label class="twelve cell"><i18n>timelinegenerator.event.add.image</i18n></label>
			<image-select ng-model="event.img" default="/img/icons/folder-large.png" thumbnails="[{ width: 120, height: 120 }]"></image-select>
		</div>

		<div class="twelve cell" ng-if="event.img === undefined">
			<label class="twelve cell"><i18n>timelinegenerator.event.add.video</i18n></label>
			<input type="text" i18n-placeholder="timelinegenerator.event.video.placeholder" class="twelve cell" ng-model="event.video"></input>
		</div>

		<div class="twelve cell">
			<label class="twelve cell"><i18n>timelinegenerator.event.text</i18n></label>
			<html-editor ng-model="event.text" ></html-editor>
		</div>

		<div class="ten cell warning" ng-if="event.error !== undefined" translate content="[[event.error]]">
		</div>

		<button class="right-magnet" ng-click="saveEventEdit()"><i18n>submit</i18n></button>
		<button class="cancel right-magnet" ng-click="closeEvent()"><i18n>cancel</i18n></button>
	</article>
</div>
