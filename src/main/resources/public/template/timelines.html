<div class="twelve cell" workflow="timelinegenerator.view">
    <div class="row rigid-grid">
        <!-- Search bar -->
        <div class="four cell">
            <autocomplete
                    workflow="timelinegenerator.view"
                    options="searchbar.timelines"
                    ng-change="openTl(selectedTimeline._id)"
                    ng-model="selectedTimeline">
            </autocomplete>
        </div>
    </div>
    
    <div class="fallen dominos">
        <div class="item" ng-repeat="tl in timelines.all">
            <section class="domino cyan">
                <div class="top" ng-click="openTl(tl._id)">
                    <img class="absolute" skin-src="[[getTimelineThumbnail(tl)]]" />
                </div>
                <div class="bottom">
                    <div class="content">
                        <div class="cell" ng-click="openTl(tl._id)">
                            <strong>[[tl.headline]]</strong>
                            <br />[[tl.owner.displayName]]
                            <br />[[formatDate(tl.modified)]]
                        </div>
                        <div ng-show="canManageTimeline(tl)" class="bottom-locked eleven vertical-spacing-twice">
                            <input type="checkbox" data-ng-model="tl.selected" class="right-magnet cell" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
   	<!-- Allows to display a confirm dialog before deleting a mindmap -->
    <div ng-if="display.confirmDeleteTimelines">
        <lightbox show="display.confirmDeleteTimelines" on-close="cancelRemoveMindmap()">
            <p><i18n>timelinegenerator.confirm.delete.timeline</i18n></p>
            <p ng-repeat="timeline in timelines.selection()">[[timeline.headline]]</p>
            <div class="row">
                <button class="right-magnet" ng-click="removeSelectedTimelines()"><i18n>remove</i18n></button>
                <input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="cancelRemoveTimelines()" />
            </div>
        </lightbox>
    </div>
   
    <div ng-if="display.showPanel">
		<lightbox show="display.showPanel" on-close="display.showPanel = false;">
			<share-panel app-prefix="'timelinegenerator'" resources="timeline"></share-panel>
		</lightbox>
	</div>
</div>

<!-- Lightbox : Thread share -->
<section class="toggle-buttons" ng-class="{ hide: timelines.selection().length === 0 }">
    <div class="toggle">
        <div class="row">
            <resource-right name="manage" resource="timelines.selection()" class="cell">
                <button ng-if="timelines.selection().length === 1" ng-click="editTimeline(timelines.selection()[0], $event)">
                    <i18n>properties</i18n>
                </button>
            </resource-right>
            <resource-right name="manage" resource="timelines.selection()" class="cell">
                <button ng-click="shareTimeline(timelines.selection(), $event)">
                    <i18n>share</i18n>
                </button>
            </resource-right>
            <resource-right name="manage" resource="timelines.selection()" class="cell">
                <button ng-click="display.confirmDeleteTimelines = true">
                    <i18n>remove</i18n>
                </button>
            </resource-right>
        </div>
    </div>
</section>
